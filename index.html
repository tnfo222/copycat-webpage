<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copycat Google Homepage</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="./img/bars.png" alt="more options"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
    <div class = "main">
        <img src="./img/google.png" alt="Google Logo">
        <div class="searchBox">
            <input type="text" class="search">
            <div class="icons">
                <div><img src="./img/search.png" alt="search icon"></div>
                <div><img src="./img/mic.png" alt="microphone icon"></div>
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="privacySettings">
            <div class="otherIcon"><img src="./img/logo-myaccount-callout-68px.png" src="privacy icon"></div>
            <div class="statement">
                <span>Choose the </span>
                <a href="#" class="privacy"> privacy settings </a>
                <span> that are right for you on Google</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row row1">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    </section> 
</body>
</html>
